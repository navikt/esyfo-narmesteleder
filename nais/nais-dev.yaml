apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: esyfo-narmesteleder
  namespace: team-esyfo
  annotations:
    texas.nais.io/enabled: "true"
spec:
  ingresses:
    - https://esyfo-narmesteleder.intern.dev.nav.no
  image: {{image}} #
  port: 8080
  liveness:
    path: /internal/is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 10
    failureThreshold: 5
  readiness:
    path: /internal/is_ready
    initialDelay: 10
    periodSeconds: 5
    timeout: 5
  replicas:
    max: 2
    min: 1
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /internal/metrics
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  observability:
    logging:
      destinations:
        - id: loki
    autoInstrumentation:
      enabled: true
      runtime: java
  gcp:
    sqlInstances:
      - type: POSTGRES_17
        tier: db-f1-micro
        name: esyfo-narmesteleder-instance
        collation: nb_NO.UTF8
        databases:
          - name: esyfo-narmesteleder-db
            envVarPrefix: NARMESTELEDER_DB
        diskAutoresize: true
  tokenx:
    enabled: true
  maskinporten:
    enabled: true
    scopes:
      exposes:
        - accessibleForAll: true
          delegationSource: altinn
          enabled: true
          product: syfo
          separator: "/"
          name: narmesteleder/lps
          atMaxAge: 680
      consumes:
        - name: "nav:syfo/narmesteleder/lps"
  azure:
    application:
      enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: tokenx-token-generator
          namespace: nais
    outbound:
      rules:
        - application: arbeidsgiver-altinn-tilganger
          namespace: fager
        - application: arbeidsgiver-altinn-tilganger
          namespace: fager
      external:
        - host: pdl-api.dev-fss-pub.nais.io
  kafka:
    pool: nav-dev
  env:
    - name: PDL_BASE_URL
      value: https://pdl-api.dev-fss-pub.nais.io/graphql
    - name: PDL_SCOPE
      value: dev-fss.pdl.pdl-api
    - name: AAREG_BASE_URL
      value: https://aareg-services-q2.dev-fss-pub.nais.io
    - name: AAREG_SCOPE
      value: dev-fss.arbeidsforhold.aareg-services-nais
    - name: DINESYMELDTE_BASEURL
      value: https://dinesykmeldte-backend
    - name: ALTINN_TILGANGER_BASE_URL
      value: http://arbeidsgiver-altinn-tilganger.fager
